<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <title>Index page</title>
        <link rel="stylesheet" href="css/product.css" />
        <link rel="stylesheet" href="css/all_fonts.css" />
    </head>

    <body>
        <!-- partial:index.partial.html -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
            rel="stylesheet"
            type="text/css"
        />

        <div id="product-card">
            <div id="product-front">
                <div class="shadow"></div>
                <img
                    id="display"
                    style="object-fit: contain; width: 298px; height: 450px; object-position: center; margin-left: 20px;"
                    src="mt/hblack.png"
                    alt=""
                />
                <div class="image_overlay"></div>
                <div id="view_details">Start Customizing</div>
                <div class="stats">
                    <div class="stats-container">
                        <span class="product_price">â‚¹1299</span>
                        <span class="product_name">Hoodies</span>
                        <p>Valkyre</p>

                        <div class="product-options">
                            <strong>SIZES</strong>
                            <span>XS, S, M, L, XL, XXL</span>
                            <strong>COLORS</strong>
                            <div class="colors">
                                <div onclick="cblue()" class="c-blue">
                                    <span></span>
                                </div>
                                <div onclick="cred()" class="c-red">
                                    <span></span>
                                </div>
                                <div onclick="cblack()" class="c-black">
                                    <span></span>
                                </div>
                                <div onclick="cgreen()" class="c-green">
                                    <span></span>
                                </div>
                                <div onclick="cneon()" class="c-yellow">
                                    <span></span>
                                </div>
                                <div onclick="cmar()" class="c-grey">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="product-back">
                <!-- <div class="shadow"></div> -->
                <h2 style="margin:auto; margin-top: 60%; display: table;">
                    Please wait...
                </h2>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <!-- partial -->
        <script src="js/product.js"></script>
    </body>
    <script>
        function cblack() {
            document.getElementById("display").src = "mt/hblack.png";
        }

        function cgreen() {
            document.getElementById("display").src = "mt/hgreen.png";
        }

        function cblue() {
            document.getElementById("display").src = "mt/hblue.png";
        }

        function cred() {
            document.getElementById("display").src = "mt/hred.png";
        }

        function cneon() {
            document.getElementById("display").src = "mt/hyellow.png";
        }

        function cmar() {
            document.getElementById("display").src = "mt/grey.png";
        }
    </script>
</html>
